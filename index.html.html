<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .chat-message {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="date-picker-container" style="display:none;">
            <input type="text" id="date-range-picker" placeholder="Pick a date range">
            <button onclick="submitDateRange()">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const datePickerContainer = document.getElementById('date-picker-container');

        function showDatePicker() {
            datePickerContainer.style.display = 'block';
            flatpickr("#date-range-picker", {
                mode: "range",
                dateFormat: "Y-m-d"
            });
        }

        function submitDateRange() {
            const dateRange = document.getElementById('date-range-picker').value;
            if (dateRange) {
                const message = document.createElement('div');
                message.className = 'chat-message';
                message.textContent = "Date range selected: " + dateRange;
                messagesDiv.appendChild(message);

                // Here you would send the date range back to your Voiceflow assistant
                // For example, by making an API call to Voiceflow or using a messaging protocol
                console.log("Date range selected:", dateRange);
            }
            datePickerContainer.style.display = 'none';
        }

        // Simulate receiving a custom payload from Voiceflow to show the date picker
        function handlePayload(payload) {
            if (payload.type === "show_date_range_picker") {
                showDatePicker();
            }
        }

        // Simulate receiving the payload
        setTimeout(() => {
            const examplePayload = { type: "show_date_range_picker" };
            handlePayload(examplePayload);
        }, 1000);
    </script>
</body>
</html>
